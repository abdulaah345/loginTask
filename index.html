<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Welcome to Admin Panel<span>BisConnect</span></h2>
    <div class="login-box">
        <div class="signin">
            <img src="signIn.png" alt="signIn">
            <p>Sign in</p>
        </div>
        <input type="email" placeholder="Email" required >
        <input type="password" placeholder="Password" required minlength="8" >
        <button>sign in</button>
        <div class="circle"></div>
        <div class="circle2"></div>
    </div>
    <div class="line">
        <img src="line.png" alt="line">
    </div>

    <script src="script.js"></script>
</body>
</html>
